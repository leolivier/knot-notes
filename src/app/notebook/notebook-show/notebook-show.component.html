<div class="notebook-title">
   <span>{{name()}}</span>
   <button *ngIf="_currentNotebook" (click)="newNote()"><i class="fa fa-plus-square"></i></button>
</div>
<ul class="items">
	<li *ngFor="let n of notes" (click)="selectNote(n)" [class.selected-item]="n==selectedNote">
	    <span class="badge"><i class=" fa fa-sticky-note-o"></i></span>
	    <span *ngIf="!isEditable(n)" (dblclick)="startEdition(n)">{{ n.title }}</span>
	    <input *ngIf="isEditable(n)" [(ngModel)]="n.title" 
	    	placeholder="note title" (keyup)="checkEndEdition($event, n)" (blur)="endEdition(n)">
	    <button (click)="deleteNote(n); $event.stopPropagation()"><i class="fa fa-trash-o"></i></button>
	    <!--button (click)="toggleEdition(n.data.id); $event.stopPropagation()"><i class="fa fa-pencil-square-o"></i></button-->
	</li>
</ul>
